<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HOME</title>
  </head>
  <body>
    

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Emp System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="addemp">Add Employee</a>
      </li>
       
    </ul>
   
  </div>
</nav>

    <!-- Navbar End -->
    
    <div th:if=${session.msg}>
    	<!--
    	<div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block> 
		-->
		<div class="alert alert-success alert-dismissible">
    	<strong>Success! </strong><span th:text="${session.msg}"></span>
    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  		</div>
    </div>
    
    
    
    
    <div class="conatiner p-5">
    	<table class="table table-striped table-hover">
  <thead class="bg-dark text-white">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Salary</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="e: ${emp}">
      <th th:text="${e.id}"></th>
      <th th:text="${e.name}"></th>
      <th th:text="${e.address}"></th>
      <th th:text="${e.email}"></th>
      <th th:text="${e.phone}"></th>
      <th th:text="${e.salary}"></th>    
      <th>
      	<a class="btn btn-sm btn-dark text-white" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
      	<a class="btn btn-sm btn-dark text-white" th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
      </th>    
    </tr>
  </tbody>
</table>
    </div>
    
    
    
    
    
    
    
    
    
    
    <!-- javascript -->
    
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    
  </body>
</html>
