<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link 
	rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	
</head>
<body style="background:#e2e2e2">

	
	<!--  .container>.row>.col-md-6.offset-md-3 -->
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			
			<form novalidate="novalidate" th:action="@{/process}" method= "post" th:object="${Logindata}"  class="bg-white p-4">
			
			  <h1 class = "text-center">Login Here</h1>
			
			  <div class="form-group">
			    <label for="Username">Username</label>
			    <input 
			    type="text" 
			    name = "username"
			    class="form-control"
			    th:value="${Logindata.username}"
			    th:classappend="${#fields.hasErrors('username')}?'is-invalid':''"
			    aria-describedby="emailHelp" 
			    placeholder="Enter email"
			    />
			    
			    <div th:each="e:${#fields.errors('username')}" 
			    th:text="${e}" class="invalid-feedback">
			    </div>
			    
			    
			    
			  </div>
			  
			  
			  <div class="form-group">
			    <label for="Email">Email</label>
			    <input 
			    type="email" 
			    name = "email"
			    th:value="${Logindata.email}"
			    th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
			    class="form-control" 
			    placeholder="Password"
			    />
			    
			    <div th:each="e:${#fields.errors('email')}" 
			    th:text="${e}" class="invalid-feedback">
			    </div>
			    
			    
			  </div>
			  
			  
			  
			  <div class="form-check">
			    <input 
			    type="checkbox" 
			    name= "agreed"
	
			    th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''"
			    class="form-check-input" 
			    />
			    <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
			 
			  <div th:each="e:${#fields.errors('agreed')}" 
			    th:text="${e}" class="invalid-feedback">
			    </div>
			 
			 
			  </div>
			  <br>
			  
			  <div class = "container text-center">
			  <button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
			
			</div>
		</div>
	</div>
	
</body>
</html>
